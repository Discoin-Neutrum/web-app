<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Discoin app | connected with thebrainfox#4621</title>
  <link rel="stylesheet" href="header.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <div class="topnav">
      <!-- align left -->
      <div class="left">
        <a href="/" class="logo">
          <img src="discoin_logo.png"
            alt="discoin logo, wich represent a stylised D letter clored in blue. the letter D stand for the first letter of discoin">
        </a>
        <a href="/" class="active">Accueil</a>
        <a href="https://discord.com/oauth2/authorize?client_id=707347481775833100&scope=bot&permissions=518216"
          target="_BLANK">Ajouter le bot</a>
        <a href="/support">Miner</a>
        <a href="/about">Aide</a>
      </div>
      <!-- align right -->
      <div class="right">
        <!-- solde -->
        <div class="solde">
          <span class="value"><span class="wallet">739</span><span class="devise">DSC</span></span>
          <span class="desc">Solde actuel</span>
          <div class="line"></div>
        </div>
        <!-- solde placé -->
        <div class="solde-exchange">
          <span class="value"><span class="wallet">54</span><span class="devise">DSC</span></span>
          <span class="desc">Solde placé</span>
          <div class="line"></div>
        </div>
        <!-- account/connect -->
        <div class="account">
          <div class="guest"><span>sign in</span>
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M18 15L12 9L6 15" stroke="#dcddde" stroke-width="1" stroke-linecap="round"
                stroke-linejoin="round" />
            </svg>
          </div>
          <div class="user active">
            <span class="username">thebrainfox#4621</span><svg width="24" height="24" viewBox="0 0 24 24" fill="none"
              xmlns="http://www.w3.org/2000/svg">
              <path d="M18 15L12 9L6 15" stroke="#dcddde" stroke-width="1" stroke-linecap="round"
                stroke-linejoin="round" />
            </svg>
          </div>
        </div>
      </div>
    </div>
  </header>
  <div class="content">
    <!-- <span class="welcome" id="getWelcome">bonjour </span>&nbsp;<span class="getUsername"
      id="getUsername">thebrainfox#4621</span> -->
    <div id="mySlider"></div>
    <div id="sliderNav">
      <div id="sliderPrev" onclick="prevSlide();">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="100" height="100">
          <path fill="white" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z" />
        </svg>
      </div>
      <div id="sliderNext" onclick="nextSlide();">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="100" height="100">
          <path fill="white" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" d="M8.59 16.59L10 18l6-6-6-6-1.41 1.41L13.17 12z" />
        </svg>
      </div>
    </div>
    <div class="element">
      <div class="stats" id="stats"></div>
      <div class="acheter" id="acheter"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
